<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter – Restez informé</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
  
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card container-form p-4">
          <h2 class="text-center">Rejoignez notre newsletter</h2>
          <h3 class="text-center">Inscrivez vous</h3>

          
          

          
          <form id="newsletterForm">
            <div class="mb-3">
              <label for="email" class="form-label">Votre email *</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="votremail@mail.com">
              <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">Prénom *</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Prénom">
                <div class="invalid-feedback">Le prénom est requis.</div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Nom *</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nom">
                <div class="invalid-feedback">Le nom est requis.</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary  w-50 py-2">
              S’inscrire
            </button>
          </form>
        </div>
        <p class="text-center text-muted mt-3 small" id="message">
          Bienvenue à vous !
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
